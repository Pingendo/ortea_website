<!DOCTYPE html>
<html
  lang="en"
  ht-repeat="post in data.blog_en.posts"
  ht-slug="en/post-{{ post.slug }}.html"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="/theme.css" />
    <title>{{ post.title }} - ORTEA</title>
  </head>
  <span ht-include="'components/navbar.html'" ht-include-context="{lang:'en'}"></span>
  <div
    class="py-5 text-center text-white h-50 align-items-center d-flex"
    style="background-image: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), url({{post.thumbnail}}); background-position: center center, center center; background-size: cover, cover; background-repeat: repeat, repeat;"
  ></div>
  <div class="py-5 text-center">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-md-8">
          <p class="text-muted" ng-if="post.date">{{ post.date | date }}</p>
          <h1 class="mb-3">{{ post.title }}</h1>
          <span
            class="badge badge-pill badge-light mr-2"
            ht-repeat="tag in post.tags"
            >{{ tag }}</span
          >
          <p class="mt-5">
            {{ post.body }}
          </p>
          <div class="mt-3">
              <div class="a2a_kit a2a_kit_size_32 a2a_default_style" style="display: flex; justify-content: center;">
                <a class="a2a_button_facebook"></a>
                <a class="a2a_button_twitter"></a>
                <a class="a2a_button_linkedin"></a>
              </div>
              <script>
                var a2a_config = a2a_config || {};
                a2a_config.onclick = 1;
                a2a_config.num_services = 4;
              </script>
              <script async src="https://static.addtoany.com/menu/page.js"></script>
          </div>
        </div>
      </div>
    </div>
  </div>
  <span ht-include="'components/contact-us.html'"></span>
  <span ht-include="'components/footer.html'"></span>
  <span ht-include="'components/scripts.html'"></span>  
</html>
