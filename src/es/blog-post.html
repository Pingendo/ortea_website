<!DOCTYPE html>
<html
  lang="es"
  ht-repeat="post in data.blog_es.posts"
  ht-slug="es/post-{{ post.slug }}.html"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="/theme.css" />
    <title>ORTEA</title>
  </head>
  <body
    ht-include="'components/blog-post.html'"
    ht-include-context="{lang:'es'}"
  ></body>
</html>
